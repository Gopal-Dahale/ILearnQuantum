baseURL: "https://gopal-dahale.github.io/ilearnquantum/"
title: "ILearnQuantum"
paginate: 5
theme:
- "PaperMod"
- "hugo-cite"
enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
googleAnalytics: "G-9MSJDZKGWH"
minify:
    disableXML: true
    # minifyOutput: true
languages:
    en:
        languageName: "English"
        weight: 1
        taxonomies:
          category: categories
          tag: tags
        menu:
            main:
                - name: Search
                  url: search/
                  weight: 10
                - name: Tags
                  url: tags/
                  weight: 10
                - name: Categories
                  url: categories/
                  weight: 10
outputs:
    home:
        - HTML
        - RSS
        - JSON
params:
    env: production
    description: "Gopal Ramesh Dahale - content related to Quantum Computing and Machine Learning"
    author: "Gopal Ramesh Dahale"
    defaultTheme: auto
    # disableThemeToggle: true
    ShowShareButtons: false
    ShowReadingTime: true
    # disableSpecial1stPost: true
    displayFullLangName: true
    ShowPostNavLinks: false
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowRssButtonInSectionTermList: true
    ShowToc: true
    math: true
    comments: true
    #images: ["papermod-cover.png"]
